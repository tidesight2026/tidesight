# Upstream للـ Backend (Gunicorn)
upstream backend {
    server web:8000;
}

# Upstream للـ Frontend (Nginx)
upstream frontend {
    server frontend:80;
}

# HTTP Server (قبل إعداد SSL)
server {
    listen 80;
    server_name tidesight.cloud www.tidesight.cloud *.tidesight.cloud tidesight.doud www.tidesight.doud *.tidesight.doud;

    # Let's Encrypt Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Frontend (React App)
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API Backend
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django Admin
    location /admin/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static Files
    location /static/ {
        alias /static/;
        expires 30d;
    }

    # Media Files
    location /media/ {
        alias /media/;
        expires 7d;
    }
}

