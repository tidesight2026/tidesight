[pytest]
DJANGO_SETTINGS_MODULE = tenants.aqua_core.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --nomigrations
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    slow: Slow running tests
    tenant: Multi-tenant tests

